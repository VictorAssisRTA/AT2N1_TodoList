{% extends 'todo/base.html' %}

{% block content %}
<a href="{% url 'task_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar Tarefa</a>
<table class="min-w-full mt-4">
    <thead>
        <tr class="bg-gray-200">
            <th class="text-left p-2">Título</th>
            <th class="text-left p-2">Descrição</th>
            <th class="text-left p-2">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr class="border-b">
            <td class="p-2">{{ task.title }}</td>
            <td class="p-2">{{ task.description }}</td>
            <td class="p-2 space-x-2">
                <a href="{% url 'task_update' task.pk %}" class="text-yellow-600 hover:underline">Editar</a>
                <a href="{% url 'task_delete' task.pk %}" class="text-red-600 hover:underline">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="p-2 text-center text-gray-500">Nenhuma tarefa encontrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
